<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Top 250 Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .address {
            font-family: monospace;
            font-size: 0.85em;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .volume {
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Limitless Top 250 Tracker</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="stat-card">
                <h3>Traders Tracked</h3>
                <div class="value" id="tradersTracked">--</div>
            </div>
            <div class="stat-card">
                <h3>Total Volume</h3>
                <div class="value" id="totalVolume">$--</div>
            </div>
            <div class="stat-card">
                <h3>Avg Per Trader</h3>
                <div class="value" id="avgVolume">$--</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <div id="messageContainer"></div>

        <div class="section">
            <h2>üìä Top Traders Leaderboard</h2>
            <div id="tradersTable">
                <p style="padding: 20px; text-align: center;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(value) {
            const num = parseFloat(value) || 0;
            return num.toLocaleString();
        }

        function formatCurrency(value) {
            const num = parseFloat(value) || 0;
            return '$' + num.toLocaleString();
        }

        async function loadData() {
            try {
                document.getElementById('messageContainer').innerHTML = '';
                
                // Fetch directly from receive-data
                const response = await fetch('/api/receive-data');
                const result = await response.json();

                console.log('API Response:', result);

                if (!result.success || !result.data) {
                    showMessage(result.message || '‚ö†Ô∏è No data yet. Extract traders using Tampermonkey.', 'warning');
                    resetStats();
                    return;
                }

                const data = result.data;
                const leaderboard = data.leaderboard || [];

                console.log('Leaderboard:', leaderboard.length, 'traders');

                // Calculate stats
                const totalVolume = leaderboard.reduce((sum, t) => {
                    return sum + parseFloat(t.volume?.toString().replace(/,/g, '') || 0);
                }, 0);
                
                const avgVolume = leaderboard.length > 0 ? totalVolume / leaderboard.length : 0;

                // Update stats
                document.getElementById('lastUpdated').textContent = 
                    new Date(data.timestamp).toLocaleTimeString();
                
                document.getElementById('tradersTracked').textContent = 
                    formatNumber(leaderboard.length);
                
                document.getElementById('totalVolume').textContent = 
                    formatCurrency(totalVolume);
                
                document.getElementById('avgVolume').textContent = 
                    formatCurrency(avgVolume);

                // Update traders table
                updateTradersTable(leaderboard);

                showMessage(`‚úÖ Successfully loaded ${leaderboard.length} traders with total volume of ${formatCurrency(totalVolume)}!`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ö†Ô∏è Error loading data: ' + error.message, 'warning');
                resetStats();
            }
        }

        function resetStats() {
            document.getElementById('lastUpdated').textContent = '--';
            document.getElementById('tradersTracked').textContent = '--';
            document.getElementById('totalVolume').textContent = '$--';
            document.getElementById('avgVolume').textContent = '$--';
            document.getElementById('tradersTable').innerHTML = 
                '<p style="padding: 20px; text-align: center;">No data available. Run Tampermonkey script on limitless.exchange/leaderboard</p>';
        }

        function showMessage(message, type = 'warning') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateTradersTable(traders) {
            if (!traders || traders.length === 0) {
                document.getElementById('tradersTable').innerHTML = 
                    '<p style="padding: 20px; text-align: center;">No traders found.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Username</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${traders.map(trader => `
                            <tr>
                                <td><span class="rank-badge">#${trader.rank}</span></td>
                                <td><span class="address">${trader.address}</span></td>
                                <td>${trader.username || '--'}</td>
                                <td class="volume">${formatCurrency(trader.volume?.toString().replace(/,/g, ''))}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('tradersTable').innerHTML = html;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
        
        // Load on page load
        loadData();
    </script>
</body>
</html>
