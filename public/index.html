<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 10px;
        }
        .stat-card h3 { font-size: 0.9em; margin-bottom: 10px; }
        .stat-card .value { font-size: 2em; font-weight: bold; }
        .section {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f5f5f5; }
        .address {
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .rank { 
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .volume { color: #10b981; font-weight: bold; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
        }
        button:hover { background: #5568d3; }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Limitless Top Traders Tracker</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="stat-card">
                <h3>Traders</h3>
                <div class="value" id="tradersCount">--</div>
            </div>
            <div class="stat-card">
                <h3>Total Volume</h3>
                <div class="value" id="totalVolume">$--</div>
            </div>
            <div class="stat-card">
                <h3>Avg Volume</h3>
                <div class="value" id="avgVolume">$--</div>
            </div>
        </div>

        <button onclick="loadData()">üîÑ Refresh</button>

        <div id="message"></div>

        <div class="section">
            <h2>üìä Top Traders</h2>
            <div id="content">Loading...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/receive-data');
                const data = await res.json();
                
                console.log('Data:', data);

                if (!data.success || !data.data) {
                    document.getElementById('message').innerHTML = 
                        '<div class="message error">‚ö†Ô∏è No data. Run Tampermonkey script on limitless.exchange/leaderboard</div>';
                    document.getElementById('content').innerHTML = 
                        '<p>No traders tracked yet.</p>';
                    return;
                }

                const traders = data.data.leaderboard || [];
                
                const totalVol = traders.reduce((sum, t) => 
                    sum + parseFloat(t.volume || 0), 0);
                
                const avgVol = traders.length > 0 ? totalVol / traders.length : 0;

                document.getElementById('lastUpdated').textContent = 
                    new Date(data.data.timestamp).toLocaleTimeString();
                document.getElementById('tradersCount').textContent = traders.length;
                document.getElementById('totalVolume').textContent = 
                    '$' + Math.round(totalVol).toLocaleString();
                document.getElementById('avgVolume').textContent = 
                    '$' + Math.round(avgVol).toLocaleString();

                let html = '<table><thead><tr><th>Rank</th><th>Address</th><th>Username</th><th>Volume</th></tr></thead><tbody>';
                
                traders.forEach(t => {
                    html += `<tr>
                        <td><span class="rank">#${t.rank}</span></td>
                        <td><span class="address">${t.address}</span></td>
                        <td>${t.username || '--'}</td>
                        <td class="volume">$${parseFloat(t.volume || 0).toLocaleString()}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('content').innerHTML = html;
                
                document.getElementById('message').innerHTML = 
                    '<div class="message success">‚úÖ Loaded ' + traders.length + ' traders!</div>';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 
                    '<div class="message error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
