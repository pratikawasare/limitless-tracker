<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Top 250 Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .side-yes {
            color: #10b981;
            font-weight: bold;
        }

        .side-no {
            color: #ef4444;
            font-weight: bold;
        }

        .address {
            font-family: monospace;
            font-size: 0.9em;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Limitless Top 250 Tracker</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="stat-card">
                <h3>Active Trades</h3>
                <div class="value" id="activeTrades">--</div>
            </div>
            <div class="stat-card">
                <h3>Top Markets</h3>
                <div class="value" id="topMarkets">--</div>
            </div>
            <div class="stat-card">
                <h3>Traders Tracked</h3>
                <div class="value" id="tradersTracked">--</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <div id="messageContainer"></div>

        <div class="section">
            <h2>üî• Most Popular Markets (by Top 250 traders)</h2>
            <div id="topMarketsTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìä Recent Active Trades</h2>
            <div id="recentTradesTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Safe number formatting
        function safeNumber(value, defaultValue = 0) {
            if (value === undefined || value === null || isNaN(value)) {
                return defaultValue;
            }
            return value;
        }

        function formatNumber(value) {
            const num = safeNumber(value, 0);
            return num.toLocaleString();
        }

        async function loadData() {
            try {
                document.getElementById('messageContainer').innerHTML = '';
                
                const response = await fetch('/api/aggregate');
                const data = await response.json();

                console.log('API Response:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }

                // Show warnings or messages
                if (data.warning || data.message) {
                    showMessage(data.warning || data.message, 'warning');
                }

                if (data.instruction) {
                    showMessage('üìå ' + data.instruction, 'warning');
                }

                updateStats(data);
                updateTopMarkets(data.topMarkets || []);
                updateRecentTrades(data.recentTrades || []);

            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showMessage(message, type = 'warning') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateStats(data) {
            document.getElementById('lastUpdated').textContent = 
                data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '--';
            
            document.getElementById('activeTrades').textContent = 
                formatNumber(data.totalActiveTrades);
            
            document.getElementById('topMarkets').textContent = 
                formatNumber(data.topMarkets?.length);
            
            document.getElementById('tradersTracked').textContent = 
                formatNumber(data.leaderboardSize);
        }

        function updateTopMarkets(markets) {
            if (!markets || markets.length === 0) {
                document.getElementById('topMarketsTable').innerHTML = 
                    '<p style="padding: 20px; text-align: center;">No market data available yet. The API is still being discovered.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Market</th>
                            <th>Traders</th>
                            <th>Total Volume</th>
                            <th>YES Bets</th>
                            <th>NO Bets</th>
                            <th>Sentiment</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${markets.map(market => `
                            <tr>
                                <td><strong>${market.title || market.marketId || 'Unknown'}</strong></td>
                                <td>${formatNumber(market.traders?.length)}</td>
                                <td>$${safeNumber(market.totalVolume).toFixed(2)}</td>
                                <td class="side-yes">${formatNumber(market.yesCount)}</td>
                                <td class="side-no">${formatNumber(market.noCount)}</td>
                                <td>${getSentiment(market.yesCount, market.noCount)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('topMarketsTable').innerHTML = html;
        }

        function updateRecentTrades(trades) {
            if (!trades || trades.length === 0) {
                document.getElementById('recentTradesTable').innerHTML = 
                    '<p style="padding: 20px; text-align: center;">No trade data available yet. The tracker is gathering information.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Market</th>
                            <th>Side</th>
                            <th>Shares</th>
                            <th>Unrealized P&L</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(trade => `
                            <tr>
                                <td>#${formatNumber(trade.rank)}</td>
                                <td class="address">${trade.address || 'N/A'}</td>
                                <td>${trade.market || 'Unknown'}</td>
                                <td class="side-${(trade.side || '').toLowerCase()}">${trade.side || 'N/A'}</td>
                                <td>${safeNumber(trade.shares).toFixed(2)}</td>
                                <td style="color: ${safeNumber(trade.unrealizedPnL) >= 0 ? '#10b981' : '#ef4444'}">
                                    $${safeNumber(trade.unrealizedPnL).toFixed(2)}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('recentTradesTable').innerHTML = html;
        }

        function getSentiment(yes, no) {
            const yesNum = safeNumber(yes, 0);
            const noNum = safeNumber(no, 0);
            const total = yesNum + noNum;
            
            if (total === 0) return 'N/A';
            
            const yesPercent = ((yesNum / total) * 100).toFixed(0);
            return `${yesPercent}% YES`;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Load on page load
        loadData();
    </script>
</body>
</html>
