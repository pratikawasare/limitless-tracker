<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Top 250 Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .address {
            font-family: monospace;
            font-size: 0.9em;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Limitless Top 250 Tracker</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="stat-card">
                <h3>Active Trades</h3>
                <div class="value" id="activeTrades">--</div>
            </div>
            <div class="stat-card">
                <h3>Top Markets</h3>
                <div class="value" id="topMarkets">--</div>
            </div>
            <div class="stat-card">
                <h3>Traders Tracked</h3>
                <div class="value" id="tradersTracked">--</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <div id="messageContainer"></div>

        <div class="section">
            <h2>üìä Top Traders from Limitless Exchange</h2>
            <div id="recentTradesTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Safe number formatting
        function safeNumber(value, defaultValue = 0) {
            if (value === undefined || value === null || isNaN(value)) {
                return defaultValue;
            }
            return value;
        }

        function formatNumber(value) {
            const num = safeNumber(value, 0);
            return num.toLocaleString();
        }

        async function loadData() {
            try {
                document.getElementById('messageContainer').innerHTML = '';
                
                // Fetch directly from receive-data endpoint
                const response = await fetch('/api/receive-data');
                const result = await response.json();

                console.log('API Response:', result);

                if (!result.success) {
                    showMessage(result.message || 'No data available yet. Please send data from Tampermonkey.', 'warning');
                    
                    // Reset stats to zero
                    document.getElementById('lastUpdated').textContent = '--';
                    document.getElementById('activeTrades').textContent = '0';
                    document.getElementById('topMarkets').textContent = '0';
                    document.getElementById('tradersTracked').textContent = '0';
                    
                    document.getElementById('recentTradesTable').innerHTML = 
                        '<p style="padding: 20px; text-align: center;">No trade data available yet. Please run Tampermonkey script.</p>';
                    
                    return;
                }

                // Extract the actual data
                const data = result.data;
                const leaderboard = data.leaderboard || [];

                console.log('Leaderboard:', leaderboard.length, 'traders');
                console.log('Sample trader:', leaderboard[0]);

                // Update stats
                document.getElementById('lastUpdated').textContent = 
                    data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '--';
                
                document.getElementById('activeTrades').textContent = 
                    formatNumber(leaderboard.length);
                
                document.getElementById('topMarkets').textContent = '1';
                
                document.getElementById('tradersTracked').textContent = 
                    formatNumber(leaderboard.length);

                // Pass the raw leaderboard data directly
                updateRecentTrades(leaderboard);

                showMessage(`‚úÖ Successfully loaded ${leaderboard.length} traders!`, 'warning');

            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('‚ö†Ô∏è No data yet. Please visit limitless.exchange/leaderboard and click "Send to Vercel" in Tampermonkey.', 'warning');
            }
        }

        function showMessage(message, type = 'warning') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateRecentTrades(trades) {
            if (!trades || trades.length === 0) {
                document.getElementById('recentTradesTable').innerHTML = 
                    '<p style="padding: 20px; text-align: center;">No trade data available yet.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Extracted Data</th>
                            <th>Raw Text</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(trade => {
                            // Get the actual rank from the trade data
                            const rank = trade.rank && trade.rank > 0 ? trade.rank : 'N/A';
                            
                            // Get numbers from the raw data if available
                            const numbers = trade.numbers || [];
                            const volumeData = numbers.length > 0 ? numbers.join(' | ') : 'No data';
                            
                            return `
                                <tr>
                                    <td><strong style="font-size: 1.2em; color: #667eea;">#${rank}</strong></td>
                                    <td class="address">${trade.address || 'N/A'}</td>
                                    <td><strong style="color: #10b981;">${volumeData}</strong></td>
                                    <td style="font-size: 0.85em; color: #666;">${trade.rawText ? trade.rawText.substring(0, 60) + '...' : 'N/A'}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('recentTradesTable').innerHTML = html;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Load on page load
        loadData();
    </script>
</body>
</html>
