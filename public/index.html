<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Top 250 Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: normal;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .address {
            font-family: monospace;
            font-size: 0.85em;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .volume {
            color: #10b981;
            font-weight: bold;
        }

        .market-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .market-title {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        .market-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 8px;
        }

        .sentiment-bar {
            display: flex;
            height: 28px;
            border-radius: 14px;
            overflow: hidden;
            background: #e5e7eb;
            margin-top: 10px;
        }

        .sentiment-yes {
            background: linear-gradient(90deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .sentiment-no {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .source-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Limitless Top 250 Tracker</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="stat-card">
                <h3>Traders Tracked</h3>
                <div class="value" id="tradersTracked">--</div>
            </div>
            <div class="stat-card">
                <h3>Total Volume</h3>
                <div class="value" id="totalVolume">$--</div>
            </div>
            <div class="stat-card">
                <h3>Hot Markets</h3>
                <div class="value" id="marketCount">--</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">🔄 Refresh Data</button>

        <div id="messageContainer"></div>

        <div class="section">
            <h2>🔥 Hottest Markets <span class="badge" id="marketSource">Live</span></h2>
            <div id="marketsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #6b7280;">Loading markets...</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>📊 Top Traders Leaderboard</h2>
            <div id="tradersTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #6b7280;">Loading traders...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(value) {
            const num = parseFloat(value) || 0;
            return num.toLocaleString();
        }

        function formatCurrency(value) {
            const num = parseFloat(value) || 0;
            return '$' + num.toLocaleString();
        }

        async function loadData() {
            try {
                document.getElementById('messageContainer').innerHTML = '';
                
                const response = await fetch('/api/aggregate');
                const result = await response.json();

                console.log('API Response:', result);

                if (!result.success) {
                    showMessage(result.message || 'Error loading data', 'warning');
                    return;
                }

                // Update stats
                document.getElementById('lastUpdated').textContent = 
                    new Date(result.timestamp).toLocaleTimeString();
                
                document.getElementById('tradersTracked').textContent = 
                    formatNumber(result.leaderboardSize);
                
                document.getElementById('totalVolume').textContent = 
                    formatCurrency(result.totalVolume);
                
                document.getElementById('marketCount').textContent = 
                    formatNumber(result.topMarkets?.length || 0);

                // Update market source badge
                const sourceText = result.dataSource === 'combined' ? 
                    `${result.marketsScraped} Scraped + ${result.marketsTracked} Tracked` :
                    result.dataSource === 'markets-only' ? 
                    'Live Markets' : 'Cached';
                document.getElementById('marketSource').textContent = sourceText;

                // Update markets
                updateMarkets(result.topMarkets || []);
                
                // Update traders
                updateTraders(result.recentTrades || []);

                const msg = result.summary?.message || 
                          `✅ Loaded ${result.leaderboardSize} traders and ${result.topMarkets?.length || 0} markets`;
                showMessage(msg, 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage('⚠️ Error loading data. Check console for details.', 'warning');
            }
        }

        function showMessage(message, type = 'warning') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateMarkets(markets) {
            const container = document.getElementById('marketsContainer');
            
            if (!markets || markets.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center; color: #6b7280;">No markets found yet.</p>';
                return;
            }

            const html = markets.map((market, index) => {
                const total = (market.yesCount || 0) + (market.noCount || 0);
                const yesPercent = total > 0 ? (market.yesCount / total * 100) : (market.probability || 50);
                const noPercent = 100 - yesPercent;
                
                const tradersText = market.traders?.length > 0 ? 
                    `${market.traders.length} top traders betting` : 
                    market.volume > 0 ? 
                    `$${formatNumber(market.volume)} volume` : 
                    'New market';

                return `
                    <div class="market-card">
                        <div class="market-title">
                            ${index + 1}. ${market.title}
                            ${market.source ? `<span class="source-badge">${market.source}</span>` : ''}
                        </div>
                        <div class="market-stats">
                            <span>📊 ${tradersText}</span>
                            ${total > 0 ? `<span>✅ ${market.yesCount} YES | ❌ ${market.noCount} NO</span>` : ''}
                        </div>
                        <div class="sentiment-bar">
                            ${yesPercent > 0 ? `<div class="sentiment-yes" style="width: ${yesPercent}%">${yesPercent > 15 ? Math.round(yesPercent) + '% YES' : ''}</div>` : ''}
                            ${noPercent > 0 ? `<div class="sentiment-no" style="width: ${noPercent}%">${noPercent > 15 ? Math.round(noPercent) + '% NO' : ''}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function updateTraders(traders) {
            const container = document.getElementById('tradersTable');
            
            if (!traders || traders.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center; color: #6b7280;">No traders tracked yet. Run Tampermonkey script.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Username</th>
                            <th>Volume</th>
                            <th>Active Positions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${traders.map(trader => `
                            <tr>
                                <td><span class="rank-badge">#${trader.rank}</span></td>
                                <td><span class="address">${trader.address}</span></td>
                                <td>${trader.username || '--'}</td>
                                <td class="volume">${formatCurrency(trader.volume?.toString().replace(/,/g, ''))}</td>
                                <td><strong>${trader.activeBets || 0}</strong> positions</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
        
        // Load on page load
        loadData();
    </script>
</body>
</html>
